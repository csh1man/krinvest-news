plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.16'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.krinvest'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '1.11'
	targetCompatibility = '1.11'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
	implementation 'org.springframework.boot:spring-boot-starter-mail' // Email
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // html sending for email
	implementation 'mysql:mysql-connector-java:8.0.26' //mysql 연동
	//implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//jpa 연동
	implementation 'io.jsonwebtoken:jjwt:0.9.1' //jwt 연동
}

tasks.named('test') {
	useJUnitPlatform()
}
